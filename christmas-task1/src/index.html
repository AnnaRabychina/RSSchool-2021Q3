<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <div class="header-row">
          <nav class="nav">
            <a class="logo" href="#"> </a>
            <a class="nav-link" href="#">игрушки</a>
            <a class="nav-link" href="#">ёлка</a>
          </nav>
          <div class="header-controls">
            <input type="search" class="search" autocomplete="off" />
            <div class="select-toys">
              <span>0</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="page">
        <div class = "settings-container">
          <h2 class="controls-title">Сортировать</h2>
          <select class="sort-select">
            <option selected value="sort-name-max">По названию от «А» до «Я»</option>
            <option value="sort-name-min">По названию от «Я» до «А»</option>
            <option value="sort-year-max">Год приобретения по возрастанию</option>
            <option value="sort-year-min">Год приобретения по убыванию</option>
          </select>
           <h2 class="controls-title">Фильтры по значению</h2>
          <div class="shape">Форма:  
            <button data-shape="шар"></button>
            <button data-shape="колокольчик"></button>
            <button data-shape="шишка"></button>
            <button data-shape="снежинка"></button>
            <button data-shape="фигурка"></button>
          </div>
          <div class="color">Цвет:   
            <button data-color="белый"></button>
            <button data-color="желтый"></button>
            <button data-color="красный"></button>
            <button data-color="синий"></button>
            <button data-color="зелёный"></button>
          </div>
          <div class="size">Размер: 
            <button data-size="большой"></button>
            <button data-size="средний"></button>
            <button data-size="малый"></button>
          </div>
          <div class="favorite-container">Только любимые:
              <input type="checkbox" class="favorite-input" id="checkbox" />
              <label for="checkbox" class="favorite-input-label"></label>
          </div> 
          <h2 class="controls-title">Фильтры по диапазону</h2>
          <div class="count">
            <p>Количество экземпляров:</p>
            <div class="count-slider-container">
              <output class="slider-output">1</output>
              <div class="count-slider"></div>
              <output class="slider-output">12</output>
            </div>          
          </div>
          <div class="year">
            <p>Год приобретения:<p> 
            <div class="year-slider-container">
              <output class="slider-output">1940</output>
              <div class="year-slider"></div>
              <output class="slider-output">2020</output>
            </div>          
          </div>
          <button class="reset">Сброс фильтров</button>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-row">
          <div class="footer-info">
            <p class="copyright">©</p>
            <time>2021</time>
            <a class="github-username" href="https://github.com/AnnaRabychina" target="_blank">Anna Rabychina</a>
          </div>
          <a
            class="footer-logo"
            src="https://rs.school/images/rs_school_js.svg"
            href="https://rs.school/js/"
            target="_blank"
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
