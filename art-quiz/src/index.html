<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Art Quiz</h1>
    <div class="main-container">
      <div class="page main-page modal show">
        <div class="logo">
          <img class="logo-image" src="images/logo.png" alt="logo" />
        </div>
        <div class="page-title"></div>
        <div class="page-flex-container">
          <div
            class="navigation artists-quiz btn-page"
            data-next-page="page-categories"
            data-page="main-page"
          >
            <div class="navigation-img navigation-img-artists"></div>
            <h2 class="navigation-title">
              <span class="title-bold">artists</span> quiz
            </h2>
          </div>
          <div
            class="navigation pictures-quiz btn-page"
            data-next-page="page-categories"
            data-page="main-page"
          >
            <div class="navigation-img navigation-img-pictures"></div>
            <h2 class="navigation-title">
              <span class="title-bold">pictures</span> quiz
            </h2>
          </div>
        </div>
        <button
          class="btn btn-page btn-settings"
          data-next-page="page-settings"
          data-page="main-page"
        >
          settings
        </button>
      </div>
      <div class="page page-categories modal hide">
         <div class="page-flex-container">
          <button
            class="btn btn-page btn-home"
            data-next-page="main-page"
            data-page="page-categories"
          >
            home
          </button>
          <div class="page-title">categories</div>
          <button
            class="btn btn-page btn-score"
            data-next-page="main-page"
            data-page="page-categories"
          >
            score
          </button>
        </div>
        <div class="page-flex-container categories-container btn-page"></div>
      </div>
      <div class="page page-pictures modal hide">
        <div class="page-pictures-container">
          <div class="page-flex-container">
            <button
              class="btn btn-page btn-home"
              data-next-page="main-page"
              data-page="page-pictures"
            >
              home
            </button>
            <button
              class="btn btn-page btn-category"
              data-next-page="page-categories"
              data-page="page-pictures"
            >
              category
            </button>
          </div>
          <div class="page-pictures-question"></div>
          <div class="answers-pictures">
            <div class="answer-picture-item" id="answerImg1"></div>
            <div class="answer-picture-item" id="answerImg2"></div>
            <div class="answer-picture-item" id="answerImg3"></div>
            <div class="answer-picture-item" id="answerImg4"></div>
            <div class="answers-tracker"></div>
          </div>
        </div>
      </div>
      <div class="page page-artists modal hide">
        <div class="page-flex-container">
          <button
            class="btn btn-page btn-home"
            data-next-page="main-page"
            data-page="page-artists"
          >
            home
          </button>
          <div class="page-question">Кто автор данной картины?</div>
          <button
            class="btn btn-page btn-category"
            data-next-page="page-categories"
            data-page="page-artists"
          >
            category
          </button>
        </div>
        <div class="page-pictures-container">
          <div class="page-question-picture">
            <img class="page-question-author-img" src="" alt="" />
            <div class="answers-tracker"></div>
          </div>
          <ul class="answers-list">
            <li class="answer-item" id="answer1"></li>
            <li class="answer-item" id="answer2"></li>
            <li class="answer-item" id="answer3"></li>
            <li class="answer-item" id="answer4"></li>
          </ul>
        </div>
      </div>
      <div class="page page-settings modal hide">
        <div class="logo">
          <img class="logo-image" src="images/logo.png" alt="logo" />
        </div>
        <div class="page-title">settings</div>
        <div class="page-flex-container">
          <div class="settings settings-volume">
            <div class="settings-img settings-img-volume"></div>
            <div class="volume-wrapper">
              <div class="volume-icon"></div>
              <input
                type="range"
                class="progress"
                min="0"
                max="100"
                value="50"
                step="1"
              />
            </div>
            <h2 class="settings-title title-bold">volume</h2>
          </div>
          <div class="settings settings-timer">
            <div class="settings-img settings-img-timer"></div>
            <div class="timer--wrapper">
              <input
                type="checkbox"
                class="checkbox"
                id="timer"
                name="timer-checkbox"
                checked="checked"
              />
              <label for="timer" class="label"></label>
              <p class="text">on/off</p>
            </div>
            <h2 class="settings-title title-bold">time game</h2>
          </div>
        </div>
        <div class="page-flex-container btn-container">
          <button
            class="btn btn-page btn-save"
            data-next-page="main-page"
            data-page="page-settings"
          >
            save
          </button>
          <button
            class="btn btn-page btn-default"
            data-next-page="main-page"
            data-page="page-settings"
          >
            default
          </button>
        </div>
      </div>
      <div class="popup">
        <div class="overlay"></div>
        <div class="popup-content">
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
